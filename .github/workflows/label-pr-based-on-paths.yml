name: Auto-label PR based on file paths

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  label:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Label PR based on changes
        uses: actions/github-script@v7
        with:
          script: |
            const prFiles = await github.rest.pulls.listFiles({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number
            });

            const labelsToColor = {
              auth: 'f66a0a', // Orange
              utils: '1f77b4', // Blue
              lib: '1f77b4', // Blue
              settings: '8c564b', // Brown
              dependency: '2ca02c', // Green
              db: '9467bd', // Purple
              middleware: 'ff7f0e', // Orange for middleware
              test: 'd62728', // Red
            };

            const labels = new Set();

            prFiles.data.forEach(file => {
              if (file.filename.startsWith('src/auth')) {
                labels.add('auth');
              }
              if (file.filename.endsWith('.test.ts')) {
                labels.add('test');
              }
              if (file.filename.startsWith('src/utils')) {
                labels.add('utils');
              }
              if (file.filename.startsWith('src/lib')) {
                labels.add('lib');
              }
              if (file.filename.startsWith('src/settings')) {
                labels.add('settings');
              }
              if (file.filename.startsWith('package.json')) {
                labels.add('dependency');
              }
              if (file.filename.startsWith('db/')) {
                labels.add('db');
              }
              if (file.filename.startsWith('src/middleware')) {
                labels.add('middleware');
              }
            });

            if (labels.size > 0) {
              for (const label of labels) {
                try {
                  // Check if the label exists
                  await github.rest.issues.getLabel({
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    name: label
                  });
                } catch (error) {
                  // If label doesn't exist, create it with the specified color
                  await github.rest.issues.createLabel({
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    name: label,
                    color: labelsToColor[label] || 'b0b0b0', // Use default gray if no color specified
                  });
                }
              }

              // Add labels to the PR
              await github.rest.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                labels: Array.from(labels)
              });
            }
