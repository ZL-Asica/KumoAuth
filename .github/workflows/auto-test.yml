name: Auto Test Pipeline ðŸ› ï¸

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: write

    steps:
      # ðŸ›Žï¸ Checkout repository
      - name: ðŸ›Žï¸ Checkout repository
        uses: actions/checkout@v4

      # ðŸ”§ Set up Node.js
      - name: ðŸ”§ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*' # Use LTS version of Node.js

      # ðŸ“¦ Install Yarn
      - name: ðŸ“¦ Install Yarn
        run: corepack enable && yarn set version stable

      # ðŸ“¥ Install dependencies
      - name: ðŸ“¥ Install dependencies
        run: yarn install --frozen-lockfile

      # ðŸ§ª Run tests
      - name: ðŸ§ª Run tests
        run: yarn run test:ci | tee test-results.txt

      # ðŸš® Clean up test results for comment
      - name: ðŸš® Clean up test results
        run: sed -i 's/\x1b\[[0-9;]*m//g' test-results.txt # Removes ANSI color codes

      # ðŸ“„ Format test results for better readability
      - name: ðŸ“„ Format test results
        run: |
          {
            echo "### ðŸ§ª Test Results"
            echo ""
            if grep -q "failed" test-results.txt; then
              # Extract failed test details if any
              echo "âŒ **Some tests failed**:"
              echo '```'
              grep -E "Test Files|Tests|Duration|failed" test-results.txt
              echo '```'
              echo ""
              echo "ðŸ’¥ Please review the failed tests above."
            else
              # Format output for passing tests
              grep -E "(Test Files|Tests|Duration)" test-results.txt | while read -r line; do
                if [[ $line == *"Test Files"* ]]; then
                  echo "ðŸ—‚ **Test Summary**: $line"
                elif [[ $line == *"Tests"* ]]; then
                  echo "âœ… **Tests Passed**: $line"
                elif [[ $line == *"Duration"* ]]; then
                  echo "â±ï¸ **Total Duration**: $line"
                fi
              done
              echo ""
              echo "ðŸŽ‰ All tests passed successfully!"
            fi
          } > formatted-results.txt

      # ðŸ’¬ Post formatted test results to PR
      - name: ðŸ’¬ Comment test results
        if: ${{ github.event_name == 'pull_request' }}
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const testResults = fs.readFileSync('formatted-results.txt', 'utf8');
            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: testResults
            });
