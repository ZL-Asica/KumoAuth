name: Auto Test Pipeline ðŸ› ï¸

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: write

    steps:
      # ðŸ›Žï¸ Checkout repository
      - name: ðŸ›Žï¸ Checkout repository
        uses: actions/checkout@v4

      # ðŸ”§ Set up Node.js
      - name: ðŸ”§ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*' # Use LTS version of Node.js

      # ðŸ“¦ Install pnpm
      - name: ðŸ“¦ Install pnpm
        run: corepack enable pnpm

      # ðŸ“¥ Install dependencies
      - name: ðŸ“¥ Install dependencies
        run: pnpm install

      # ðŸš¨ Run Lint check
      - name: ðŸš¨ Run Lint
        run: pnpm run lint | tee lint-results.txt

      # ðŸŽ¨ Run Prettier format check
      - name: ðŸŽ¨ Run Prettier
        run: pnpm run format | tee prettier-results.txt

      # ðŸ§ª Run tests
      - name: ðŸ§ª Run tests
        run: pnpm run test:ci | tee test-results.txt

      # ðŸš® Clean up all results for comment
      - name: ðŸš® Clean up results
        run: |
          sed -i 's/\x1b\[[0-9;]*m//g' prettier-results.txt
          sed -i 's/\x1b\[[0-9;]*m//g' lint-results.txt
          sed -i 's/\x1b\[[0-9;]*m//g' test-results.txt

      # ðŸ“„ Format all results for better readability
      - name: ðŸ“„ Format all results
        run: |
          {
            echo "### ðŸ§ª Test Results"
            echo ""
            if grep -q "failed" test-results.txt; then
              echo "âŒ **Some tests failed**:"
              echo '```'
              grep -E "Test Files|Tests|Duration|failed" test-results.txt
              echo '```'
              echo "ðŸ’¥ Please review the failed tests above."
            else
              echo "âœ… **Tests Passed**: All tests passed successfully!"
            fi
            echo ""
            echo "---"
            echo  ""
            echo "### ðŸŽ¨ Prettier Format Check"
            echo ""
            if grep -q "(changed)" prettier-results.txt; then
              echo "âš ï¸ **Prettier Issues Found** - Some format issues are fixed automatically by Prettier:"
              echo '```'
              grep -E "\s+\(changed\)" prettier-results.txt || true
              echo '```'
            else
              echo "âœ… **Prettier**: No formatting issues found!"
            fi
            echo ""
            echo "### ðŸŽ¨ Lint Check"
            echo ""
            if grep -qE "^[^0]* problems" lint-results.txt; then
              echo "âš ï¸ **Lint Issues Found** - PLEASE FIX THEM!"
              echo '```'
              cat lint-results.txt
              echo '```'
            else
              echo "âœ… **Lint**: No linting issues found!"
            fi
          } > formatted-results.txt

      # ðŸ’¬ Post all results to PR
      - name: ðŸ’¬ Comment results
        if: ${{ github.event_name == 'pull_request' }}
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const allResults = fs.readFileSync('formatted-results.txt', 'utf8');
            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: allResults
            });
